<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fakedrop</title>
    <link rel="stylesheet" href="./css/styles.css">
</head>

<body>
    <script src="https://cdn.jsdelivr.net/gh/davidshimjs/qrcodejs/qrcode.min.js"></script>
    <div class="container">
        <div class="box">
            <h1 class="title">FakeDrop</h1>
            <a title="client page" id="qrcode" href="/client"></a>
            <p>Scan the QR code with your phone to open the upload page</p>
            <a href="https://github.com/itsPeetah" target="_blank" style="font-size:small;">made by @itsPeetah</a>
        </div>
    </div>
    <script id="qrcode::init">
        (async function () {
            const res = await fetch("/api/init");
            const { address, port, client } = await res.json();
            // console.log(client)
            const qrcode = new QRCode(document.getElementById("qrcode"), {
                text: `http://${address}:${port}/client`,
                width: 256,
                height: 256,
                colorDark: "#000",
                colorLight: "#fff",
                correctLevel: QRCode.CorrectLevel.H,
            });
        })()
    </script>
</body>

</html>
